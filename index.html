<!DOCTYPE html>
<html>
<head>
  <title>DeepSeek-R1 Proxy Service</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .endpoint {
      background: #f8f9fa;
      padding: 15px;

    document.getElementById('timestamp').textContent = new Date().toLocaleString();
